<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bz2 Url Shortener - Frontend</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <div class="jumbotron">
    <h1>Url Shortener</h1>
    <p>This is a private url shortener made by <b>Jiju Thomas Mathew</b>. <br>
      Can be taken down without notice, no guarantee that this will work indefenitely
    </p>
  </div>  
    <form id="url-form">
      <div class="mb-3">
        <label for="long-url" class="form-label">Long Url</label>
        <input type="url" class="form-control" id="long-url" placeholder="Enter a long URL" required>
        <label for="short-id" class="form-label">Short Id (optional 6 characters)</label>
        <input type="text" class="form-control" id="short-id" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <div class="container">
      <textarea id="output"></textarea><br>
<button id="cpbutton">Copy short url</button>
      </textarea>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
