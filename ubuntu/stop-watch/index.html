<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stop Watch</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<button type="button" id="action" class="btn btn-primary btn-lg">Start</button>

<div>
  <h1 class="display-1" id="val"></h1>
  <h2 class="display-2" id="msg"></h2>
</div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  var btn = $('#action');

  function showit(v, c){
       $('#msg').html(c);
       $('#val').html(v);  
  }

  function nts(){
    return Math.floor(Date.now() / 1000);
  }

  var start = 0, stop = 0, action = 1;
btn.on("click", function(){
     if(action == 1){
       start = nts();
       showit('','');
       action = 0;
       btn.html("Stop").removeClass("btn-primary").addClass("btn-danger");
     }else{
       stop = nts();
       var dif = stop - start;     
       showit(dif,'Seconds');
       action = 1;
       btn.html("Start").removeClass("btn-danger").addClass("btn-primary");
     }

  });

</script>
  </body>
</html>
